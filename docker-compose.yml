services:
  synthgen:
    image: familorujov/synthetic-data-generator-ai:v1.0
    container_name: synthgen
    ports:
      - "8501:8501"
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    # Optional: Add network_mode: host to access local Ollama instance
    # network_mode: host
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
